#########################
### PERFORMANCE MODES ###
#########################

# Gaming mode configuration
# Uncomment these for better gaming performance
# decoration:blur:enabled = false
# animations:enabled = false
# decoration:drop_shadow = false

# Battery saving mode
# decoration:blur:enabled = false
# animations:enabled = false
# general:gaps_in = 2
# general:gaps_out = 5

##########################
### WORKSPACE SPECIFIC ###
##########################

# Workspace rules for better organization
workspace = 1, name:terminal, default:true, persistent:true
workspace = 2, name:web, persistent:true
workspace = 3, name:communication, persistent:false
workspace = 4, name:media, persistent:false
workspace = 5, name:development, persistent:true
workspace = 6, name:gaming, persistent:false
workspace = 7, name:graphics, persistent:false
workspace = 8, name:office, persistent:false
workspace = 9, name:system, persistent:false
workspace = 10, name:misc, persistent:false

# Special workspaces
workspace = special:scratchpad, on-created-empty:$terminal
workspace = special:music, on-created-empty:spotify
workspace = special:calculator, on-created-empty:qalculate-gtk

#######################
### MONITOR SPECIFIC ###
#######################

# Multi-monitor configurations (examples)
# monitor = DP-1, 1920x1080@144, 0x0, 1
# monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1
# monitor = eDP-1, 1920x1080@60, 0x1080, 1

# Workspace assignment per monitor
# workspace = 1, monitor:DP-1, default:true
# workspace = 2, monitor:DP-1
# workspace = 3, monitor:HDMI-A-1, default:true
# workspace = 4, monitor:HDMI-A-1

########################
### LAYER RULES ###
########################

# Waybar optimizations
layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 0, match:namespace waybar

# Notification optimizations  
layerrule = blur on, match:namespace notifications
layerrule = ignore_alpha 0.5, match:namespace notifications

# Launcher optimizations
layerrule = blur on, match:namespace wofi
layerrule = dim_around on, match:namespace wofi

# Screenshot overlays
layerrule = no_anim on, match:namespace selection

#########################
### GESTURES & INPUT ###
#########################

# Gesture support disabled - not available in this Hyprland build

# Device-specific optimizations
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Additional touchpad settings
input {
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        scroll_factor = 1.0
    }
    
    # Keyboard settings
    numlock_by_default = true  # Enable Num Lock by default
    repeat_rate = 25
    repeat_delay = 600
}

######################
### DEBUG & LOGGING ###
######################

# Debug options are set via environment variables, not in config
# To enable debug logging, run: HYPRLAND_TRACE=1 AQ_TRACE=1 Hyprland
# Or use: hyprctl setprop to change settings at runtime

#########################
### PERFORMANCE OPTS ###
#########################

misc {
    # Performance optimizations
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    
    # Focus optimizations
    focus_on_activate = true
    
    # Animation optimizations
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
    
    # Window swallowing
    enable_swallow = true
    swallow_regex = ^(kitty|Alacritty|wezterm)$
    swallow_exception_regex = ^(wev)$
    
    # Initial workspace
    initial_workspace_tracking = 1
    
    # Middle click paste
    middle_click_paste = true
    
    # Close special on empty
    close_special_on_empty = true
    
    # New window behavior
    # new_window_takes_over_fullscreen = 0
}
