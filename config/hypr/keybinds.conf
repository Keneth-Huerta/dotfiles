# #######################################################################################
# KEYBINDINGS CONFIGURATION
# All keyboard shortcuts and mouse bindings
# #######################################################################################

# Main modifier key
$mainMod = SUPER # Sets "Windows" key as main modifier

######################
### BASIC BINDINGS ###
######################

# Application launchers
bind = $mainMod, B, exec, $browser
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu

# Additional application shortcuts
bind = $mainMod, T, exec, thunar  # Alternative file manager
bind = $mainMod SHIFT, B, exec, firefox  # Alternative browser
bind = $mainMod, D, exec, discord
bind = $mainMod SHIFT, M, exec, $music
bind = $mainMod, A, exec, $audioControl
bind = $mainMod SHIFT, A, exec, $bluetoothManager
bind = $mainMod, G, exec, $imageEditor
bind = $mainMod SHIFT, G, exec, $textEditor
bind = $mainMod, O, exec, libreoffice  # Office suite
bind = $mainMod SHIFT, E, exec, $terminal -e $terminalTextEditor  # Terminal editor

# Window management
# bind = $mainMod, C, killactive,  # Comentado para usar efecto de desintegraci√≥n
bind = $mainMod, Q, killactive,  # Cerrado r√°pido sin efectos
bind = $mainMod SHIFT, C, killactive,  # Cerrado r√°pido sin efectos (backup)
bind = $mainMod, M, exit,
bind = $mainMod, N, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

# Advanced window management
bind = $mainMod SHIFT, Q, exit,  # Alternative exit
bind = $mainMod, W, togglegroup,  # Group windows
bind = $mainMod, TAB, changegroupactive,  # Cycle through group

### FULLSCREEN MODES ###
# Win + F: Fullscreen incompleto (mode 1) - maximiza pero respeta gaps y barras
bind = $mainMod, F, fullscreen, 1 # Fullscreen incompleto (mantiene gaps y barras)
# Win + Shift + F: Fullscreen completo (mode 2) - ocupa toda la pantalla sin excepciones
bind = $mainMod SHIFT, F, fullscreen, 2   # Fullscreen completo (toda la pantalla)

bind = $mainMod, Z, centerwindow,  # Center window
bind = $mainMod SHIFT, N, pin,  # Pin window on all workspaces

# System controls
bind = $mainMod, R, exec, ~/.config/hypr/scripts/reload-hyprland.sh  # Smart reload with mpvpaper
bind = $mainMod, V, exec, copyq toggle
bind = $mainMod SHIFT, V, exec, ~/.config/hypr/scripts/mpvpaper-manager.sh create-pingpong  # Create ping-pong video

# Additional system controls
bind = $mainMod SHIFT, R, exec, $reloadHypr
bind = $mainMod SHIFT, L, exec, $lockScreen  # Lock screen
bind = $mainMod CTRL SHIFT, L, exec, systemctl suspend  # Suspend

# mpvpaper video wallpaper controls
bind = $mainMod ALT, W, exec, ~/.config/hypr/scripts/mpvpaper-manager.sh restart  # Restart video wallpaper
bind = $mainMod ALT SHIFT, W, exec, ~/.config/hypr/scripts/mpvpaper-manager.sh stop  # Stop video wallpaper

# Monitor management
bind = $mainMod ALT, M, exec, ~/.config/hypr/scripts/monitor-manager.sh auto  # Auto-configure monitors
bind = $mainMod ALT SHIFT, M, exec, ~/.config/hypr/scripts/monitor-manager.sh toggle  # Toggle monitor mode
bind = $mainMod CTRL ALT, M, exec, kitty -e ~/.config/hypr/scripts/monitor-manager.sh status  # Monitor status
bind = $mainMod ALT, F6, exec, ~/.config/hypr/scripts/monitor-watcher.sh trigger  # Manual monitor detection
bind = $mainMod ALT SHIFT, F6, exec, ~/.config/hypr/scripts/monitor-watcher.sh restart  # Restart monitor watcher

# Keyboard controls
bind = $mainMod, Num_Lock, exec, numlockx toggle && notify-send "‚å®Ô∏è Num Lock" "Toggled" --urgency=low  # Toggle Num Lock

bind = $mainMod CTRL, L, exec, loginctl terminate-user $USER  # Logout
bind = $mainMod SHIFT, P, exec, systemctl poweroff  # poweroff (previously suspend)
bind = $mainMod CTRL, R, exec, systemctl reboot  # Reboot
bind = $mainMod, Escape, exec, $logoutMenu  # Logout menu
bind = $mainMod SHIFT, Escape, exec, hyprctl kill  # Force kill window

####################
### FOCUS MOVEMENT ###
####################

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#####################
### WINDOW MOVEMENT ###
#####################

# Move windows with SHIFT + vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Move windows with SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

####################
### WINDOW RESIZE ###
####################

# Resize windows with CTRL + vim keys
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Resize windows with CTRL + arrow keys
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

########################
### WORKSPACE CONTROL ###
########################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, x, togglespecialworkspace, magic
bind = $mainMod SHIFT, x, movetoworkspace, special:magic

# Scroll through workspaces with mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Multi-monitor navigation
bind = $mainMod ALT, left, focusmonitor, l   # Focus left monitor  
bind = $mainMod ALT, right, focusmonitor, r  # Focus right monitor
bind = $mainMod CTRL SHIFT, Left, movewindow, mon:l   # Move window to left monitor
bind = $mainMod CTRL SHIFT, Right, movewindow, mon:r  # Move window to right monitor

# Quick monitor workspace switching
bind = $mainMod ALT, 1, workspace, 1   # Primary monitor - workspace 1
bind = $mainMod ALT, 2, workspace, 6   # Secondary monitor - workspace 6 (if available)

##################
### SCREENSHOTS ###
##################

# Screenshot area selection
bind = $mainMod, Print, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" /tmp/screenshot.png && cp /tmp/screenshot.png ~/Pictures/Screenshots/screenshot_$(date +%Y%m%d_%H%M%S).png && wl-copy < /tmp/screenshot.png && notify-send "üì∏ Screenshot" "Region saved and copied to clipboard" --urgency=low
bind = $mainMod SHIFT, S, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" /tmp/screenshot.png && cp /tmp/screenshot.png ~/Pictures/Screenshots/screenshot_$(date +%Y%m%d_%H%M%S).png && wl-copy < /tmp/screenshot.png && notify-send "üì∏ Screenshot" "Region saved and copied to clipboard" --urgency=low

# Advanced screenshot options
bind = , Print, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/fullscreen_$(date +%Y%m%d_%H%M%S).png && notify-send "üì∏ Screenshot" "Full screen captured" --urgency=low
bind = ALT, Print, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" ~/Pictures/Screenshots/window_$(date +%Y%m%d_%H%M%S).png && notify-send "üì∏ Screenshot" "Active window captured" --urgency=low
bind = CTRL, Print, exec, grim -g "$(slurp)" - | swappy -f -  # Edit screenshot
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Copied to clipboard"

########################
### MULTIMEDIA KEYS ###
########################

# Audio controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Additional audio controls
bindel = $mainMod, equal, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+  # Volume up
bindel = $mainMod, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-  # Volume down
bindel = $mainMod, 0, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle  # Mute toggle
bindel = $mainMod SHIFT, equal, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+  # Fine volume up
bindel = $mainMod SHIFT, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-  # Fine volume down

# Brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Additional brightness controls  
bindel = $mainMod, F6, exec, brightnessctl -e4 -n2 set 5%-  # Brightness down
bindel = $mainMod, F7, exec, brightnessctl -e4 -n2 set 5%+  # Brightness up
bindel = $mainMod SHIFT, F6, exec, brightnessctl -e4 -n2 set 1%-  # Fine brightness down
bindel = $mainMod SHIFT, F7, exec, brightnessctl -e4 -n2 set 1%+  # Fine brightness up

# Media player controls (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

###################
### MOUSE BINDS ###
###################

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

############################
### PRODUCTIVITY SHORTCUTS ###
############################

# Quick tools and utilities
bind = $mainMod, period, exec, wofi-emoji  # Emoji picker
bind = $mainMod, comma, exec, $terminal -e htop  # System monitor
bind = $mainMod SHIFT, comma, exec, $terminal -e btop  # Better system monitor
bind = $mainMod, slash, exec, hyprpicker -a  # Color picker
bind = $mainMod SHIFT, slash, exec, $terminal -e ranger  # File manager in terminal

# System optimization
bind = $mainMod CTRL, O, exec, ~/.config/hypr/scripts/system-optimizer.sh all  # Run all optimizations
bind = $mainMod CTRL SHIFT, O, exec, kitty -e ~/.config/hypr/scripts/system-optimizer.sh  # System optimizer menu

# Clipboard and text tools
bind = $mainMod CTRL, C, exec, hyprctl activewindow -j | jq '.class' | wl-copy  # Copy window class

# Quick notes and text
bind = $mainMod, I, exec, $terminal -e nvim /tmp/quicknote_$(date +%Y%m%d_%H%M%S).md  # Quick note
bind = $mainMod SHIFT, I, exec, $terminal -e nvim ~/.config/hypr/TODO.md  # Todo list

##########################
### WORKSPACE SHORTCUTS ###
##########################

# Quick workspace switching
bind = ALT, TAB, workspace, previous  # Alt+Tab for previous workspace
bind = ALT SHIFT, TAB, workspace, next  # Alt+Shift+Tab for next workspace
bind = $mainMod, grave, workspace, previous  # Super+` for previous workspace
bind = $mainMod, bracketleft, workspace, -1  # Super+[ for workspace left
bind = $mainMod, bracketright, workspace, +1  # Super+] for workspace right

# Move windows between workspaces quickly
bind = $mainMod CTRL, bracketleft, movetoworkspace, -1  # Move window to previous workspace
bind = $mainMod CTRL, bracketright, movetoworkspace, +1  # Move window to next workspace
bind = $mainMod CTRL, grave, movetoworkspace, previous  # Move window to previous workspace

####################
### GAMING MODE ###
####################

# Gaming shortcuts (disable compositor effects)
bind = $mainMod, F1, exec, hyprctl keyword decoration:blur:enabled false && notify-send "Gaming Mode" "Blur disabled"
bind = $mainMod, F2, exec, hyprctl keyword decoration:blur:enabled true && notify-send "Normal Mode" "Blur enabled"
bind = $mainMod, F3, exec, hyprctl keyword animations:enabled false && notify-send "Gaming Mode" "Animations disabled"
bind = $mainMod, F4, exec, hyprctl keyword animations:enabled true && notify-send "Normal Mode" "Animations enabled"

#######################
### DEVELOPMENT TOOLS ###
#######################

# Development shortcuts
bind = $mainMod, F12, exec, $terminal  # Quick terminal
bind = $mainMod CTRL, F12, exec, $terminal -e nvim  # Quick editor
bind = $mainMod SHIFT, F12, exec, code  # Quick VS Code
bind = $mainMod ALT, F12, exec, $terminal -e gitui  # Git UI

# Window management for development
bind = $mainMod, Y, exec, hyprctl dispatch layoutmsg orientationcycle  # Cycle layout orientation
bind = $mainMod SHIFT, Y, exec, hyprctl dispatch layoutmsg swapwithmaster  # Swap with master

############################
### EFECTOS VISUALES BONITOS ###
############################

# Efectos visuales especiales
bind = $mainMod SHIFT, F9, exec, $HOME/.config/hypr/visual-effects.sh rainbow  # Bordes arco√≠ris
bind = $mainMod SHIFT, F10, exec, $HOME/.config/hypr/visual-effects.sh blur  # Toggle blur intenso
bind = $mainMod SHIFT, F11, exec, $HOME/.config/hypr/visual-effects.sh rounding  # Cambiar redondeo
bind = $mainMod CTRL, F9, exec, $HOME/.config/hypr/visual-effects.sh seasonal  # Tema estacional

# Control de velocidad de animaciones
bind = $mainMod ALT, comma, exec, $HOME/.config/hypr/visual-effects.sh slow  # Animaciones lentas
bind = $mainMod ALT, period, exec, $HOME/.config/hypr/visual-effects.sh fast  # Animaciones r√°pidas
bind = $mainMod ALT, slash, exec, $HOME/.config/hypr/visual-effects.sh normal  # Animaciones normales

# Men√∫ de efectos visuales
bind = $mainMod CTRL, v, exec, kitty -e $HOME/.config/hypr/visual-effects.sh  # Men√∫ visual

# Efecto de part√≠culas divertido
bind = $mainMod SHIFT CTRL, P, exec, $HOME/.config/hypr/visual-effects.sh particles  # Part√≠culas

# Restablecer efectos visuales a configuraci√≥n elegante
bind = $mainMod CTRL SHIFT, R, exec, $HOME/.config/hypr/visual-effects.sh elegant  # Reset elegante

### üî¥ MODOS DE ANIMACI√ìN VISTOSOS ###
bind = $mainMod ALT, F1, exec, ~/.config/hypr/scripts/animation-modes.sh vistoso     # Modo s√∫per vistoso
bind = $mainMod ALT, F2, exec, ~/.config/hypr/scripts/animation-modes.sh elegante   # Modo elegante
bind = $mainMod ALT, F3, exec, ~/.config/hypr/scripts/animation-modes.sh rapido     # Modo r√°pido
bind = $mainMod ALT, F4, exec, ~/.config/hypr/scripts/animation-modes.sh extremo    # Modo EXTREMO
bind = $mainMod ALT, F5, exec, ~/.config/hypr/scripts/animation-modes.sh reset      # Reset a por defecto
