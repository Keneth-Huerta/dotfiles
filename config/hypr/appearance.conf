### LOOK AND FEEL ###
#####################

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    border_size = 2
    gaps_in = 5
    gaps_out = 20

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(ff0000ee) rgba(ff4444cc) 45deg
    col.inactive_border = rgba(80000088)
    
    # 游댮 Colores adicionales de bordes rojos elegantes m치s intensos
    col.nogroup_border = rgba(cc3333aa)
    col.nogroup_border_active = rgba(ff0000ee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    # Esquinas redondeadas m치s elegantes
    rounding = 12

    # Transparencias m치s elegantes
    active_opacity = 0.95
    inactive_opacity = 0.88

    # 游댮 Configuraci칩n de sombras con tinte rojo m치s intenso
    shadow {
        enabled = true
        range = 25
        render_power = 4
        color = rgba(66000025)  # Sombra roja m치s intensa
        offset = 0 10
        scale = 0.95
        sharp = false
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.21
        
        # 游댮 Optimizaciones para mejor rendimiento con tintes rojos
        new_optimizations = true
        xray = true
        noise = 0.0117
        contrast = 1.15  # M치s contraste para resaltar rojos
        brightness = 1.25  # M치s brillo para que los rojos sean m치s vivos
        vibrancy = 0.25  # M치s vibraci칩n para colores rojos
        vibrancy_darkness = 0.1  # Ligero tinte oscuro
        
        # Blur en elementos especiales para mejor apariencia
        ignore_opacity = true
        popups = true
        popups_ignorealpha = 0.2
        special = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    # Bonitas curvas bezier para animaciones suaves y elegantes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshot,0.05,0.9,0.1,1.05
    bezier = smoothOut,0.36,0,0.66,-0.56
    bezier = smoothIn,0.25,1,0.5,1
    bezier = bounce,0.68,-0.55,0.265,1.55
    bezier = elastic,0.175,0.885,0.32,1.275
    bezier = gentleIn,0.4,0,0.2,1
    bezier = gentleOut,0.4,0,1,1
    
    # 游댮 Nuevas curvas para efectos m치s dram치ticos y vistosos
    bezier = dramaticBounce,0.68,-0.6,0.32,1.6
    bezier = redFlow,0.25,0.46,0.45,0.94
    bezier = explosive,0.87,-0.41,0.19,1.44
    bezier = smoothBounce,0.34,1.56,0.64,1
    bezier = elasticOut,0.7,-0.8,0.61,1.95
    bezier = redWave,0.4,0.0,0.6,1.0

    # Animaciones m치s bonitas y fluidas
    animation = global, 1, 6, gentleOut
    animation = border, 1, 8, elastic
    
    # 游댮 VENTANAS - Efectos dram치ticos y vistosos para abrir/crear ventanas
    animation = windows, 1, 8, dramaticBounce, popin 40%
    animation = windowsIn, 1, 10, explosive, popin 30%
    animation = windowsOut, 1, 6, smoothBounce, popin 80%
    animation = windowsMove, 0, 0, default  # Deshabilitado para evitar problemas visuales
    
    # 游댮 WORKSPACES - Cambios de workspace s칰per vistosos
    animation = workspaces, 1, 10, redFlow, slidefade 20%
    animation = workspacesIn, 1, 12, dramaticBounce, slide
    animation = workspacesOut, 1, 8, elasticOut, slidefade 30%
    
    animation = fadeIn, 1, 8, gentleOut
    animation = fadeOut, 1, 4, gentleIn
    animation = fade, 1, 6, easeInOutCubic
    animation = layers, 1, 6, easeOutQuint, fade
    animation = layersIn, 1, 6, bounce, fade
    animation = layersOut, 1, 4, gentleIn, fade
    animation = fadeLayersIn, 1, 6, gentleOut
    animation = fadeLayersOut, 1, 4, gentleIn
    
    # 游댮 Animaciones especiales m치s elegantes y dram치ticas
    animation = specialWorkspace, 1, 12, smoothBounce, slidevert
    animation = borderangle, 1, 150, redWave, loop
}

# Smart gaps configuration for fullscreen workspaces
workspace = w[t1], gapsout:0, gapsin:0, border:false
workspace = w[tg1], gapsout:0, gapsin:0, border:false
workspace = f[1], gapsout:0, gapsin:0

# Gaming workspace optimization (workspace 6)
workspace = 6, gapsout:0, gapsin:0, border:false, rounding:false

# Layout configurations
dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

# Configuraciones adicionales para efectos visuales m치s bonitos
misc {
    # Efectos visuales mejorados
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true # Variable refresh rate
    vrr = 1 # Variable refresh rate for monitors
    
    # Animaciones m치s suaves
    animate_manual_resizes = true
    animate_mouse_windowdragging = false  # Deshabilitado para evitar problemas visuales
    
    # Efectos de enfoque m치s elegantes
    enable_swallow = true
    swallow_regex = ^(kitty|Alacritty|wezterm)$
}

# 游댮 Configuraciones de grupo para ventanas con tema rojo intenso
group {
    # Colores de grupo con tonos rojos m치s vibrantes
    col.border_active = rgba(ff0000ff) rgba(ff4444ee) 45deg  # Rojo m치s intenso
    col.border_inactive = rgba(773333bb)  # M치s opaco
    col.border_locked_active = rgba(ff2244ff)  # Rojo-rosa vibrante
    col.border_locked_inactive = rgba(aa3333cc)  # M치s visible
    
    groupbar {
        enabled = true
        font_family = JetBrainsMono Nerd Font
        font_size = 10
        gradients = true
        height = 18  # M치s alto para mayor visibilidad
        priority = 3
        render_titles = true
        scrolling = true
        text_color = rgba(ffffffff)
        
        # 游댮 Colores de groupbar con tema rojo m치s intenso
        col.active = rgba(ff2222dd)  # Rojo m치s vibrante
        col.inactive = rgba(884444bb)  # M치s visible
        col.locked_active = rgba(ff0000dd)  # Rojo puro intenso
        col.locked_inactive = rgba(bb4444cc)  # M치s contrastante
    }
}

# 游댮 Window rules espec칤ficas para elementos rojos
windowrule = border_color rgba(ff0000ff), match:title ^(.*Firefox.*)$
windowrule = border_color rgba(ff3333ff), match:class ^(discord)$
windowrule = border_color rgba(ff4444ff), match:class ^(code)$
windowrule = border_color rgba(cc0000ff), match:float 1

# 游댮 Configuraciones adicionales para tema rojo - Layer Rules
layerrule = blur on, match:namespace waybar
layerrule = blur on, match:namespace notifications
layerrule = blur on, match:namespace wofi


