# #######################################################################################
# HYPRLAND CONFIGURATION - MODULAR SETUP
# Main configuration file that sources modular components
# #######################################################################################

# This configuration is split into multiple files for better organization:
# - autostart.conf: Applications and services to start automatically
# - appearance.conf: Visual settings, animations, and decorations
# - keybinds.conf: All keyboard shortcuts and mouse bindings
# - windowrules.conf: Rules for specific applications and window behaviors

# For more information, see: https://wiki.hypr.land/Configuring/


################
### MONITORS ###
################

# Dynamic monitor configuration (auto-generated)
source = ~/.config/hypr/monitors.conf

# For manual override, uncomment and edit:
# monitor=,1920x1080@60,0x0,1


###################
### MY PROGRAMS ###
###################

# Load custom variables and program definitions
source = ~/.config/hypr/variables.conf


#################
### AUTOSTART ###
#################

# Load autostart configuration from separate file
source = ~/.config/hypr/autostart.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Additional useful environment variables (uncomment as needed)
# env = GDK_BACKEND,wayland,x11
# env = QT_QPA_PLATFORM,wayland;xcb
# env = SDL_VIDEODRIVER,wayland
# env = CLUTTER_BACKEND,wayland

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Load appearance configuration from separate file
source = ~/.config/hypr/appearance.conf


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    # Touchpad settings moved to advanced.conf for better organization
}

# Gestures configuration moved to advanced.conf for better organization

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# Load keybindings configuration from separate file
source = ~/.config/hypr/keybinds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Load window rules configuration from separate file
source = ~/.config/hypr/windowrules.conf

#######################
### ADVANCED CONFIG ###
#######################

# Load advanced configuration and optimizations
source = ~/.config/hypr/advanced.conf


# ========================================
# All keybindings and window rules are loaded from separate files above
# Do not add duplicate configurations here
# ========================================

