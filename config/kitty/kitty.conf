
# vim:fileencoding=utf-8:foldmethod=marker

# BEGIN_KITTY_THEME
# Seti
include current-theme.conf
# END_KITTY_THEME

# === CONFIGURACIN VISUAL MODERNA ===
# M谩rgenes y opacidad
window_margin_width 4
background_opacity 0.90
dynamic_background_opacity yes

# Cursor moderno con trail rojo
cursor_color #a30000
cursor_trail 30
cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0

# Efectos de campana modernos
bell_effect fade
enable_audio_bell yes
visual_bell_duration 0.2
visual_bell_color #a30000
bell_on_tab " "

# Barra de pesta帽as estilo moderno
tab_bar_style powerline
tab_bar_align center
tab_powerline_style slanted
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
# === ATAJOS MODERNOS Y MEJORADOS ===
# Navegaci贸n entre splits optimizada
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

# Redimensionado de ventanas
map ctrl+alt+left resize_window narrower
map ctrl+alt+right resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter 3
map ctrl+alt+home resize_window reset

# Gesti贸n de pesta帽as avanzada
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+q close_os_window
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Zoom y ventanas
map ctrl+shift+m toggle_maximized
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+n new_os_window

# Utilidades modernas
map ctrl+shift+f1 edit_config_file
map ctrl+shift+f2 reload_config_file
map ctrl+shift+f3 debug_config
map ctrl+shift+f4 show_kitty_doc

# Control de opacidad din谩mico
map ctrl+shift+equal increase_background_opacity
map ctrl+shift+minus decrease_background_opacity
map ctrl+shift+backspace reset_background_opacity

# Copiar/pegar mejorado
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# === COLORES MODERNOS CON ROJOS PREDOMINANTES ===
# Barra de pesta帽as con dise帽o rojo moderno
active_tab_foreground   #ffffff
active_tab_background   #a30000
inactive_tab_foreground #a30000
inactive_tab_background #1a1a1a
tab_bar_background      #1a1a1a
tab_bar_margin_color    #111111

# Selecci贸n y marcado con colores rojos
selection_foreground    #ffffff
selection_background    #a30000
mark1_foreground        #ffffff
mark1_background        #a30000
mark2_foreground        #a30000
mark2_background        #2a0000

# Configuraci贸n de URL con estilo rojo
url_color               #dc143c
url_style               curly
url_underline_style     single

# === CONFIGURACIN DE FUENTES MODERNA ===
font_family      Noto Sans CJK JP
font_size        12.0
bold_font        auto
italic_font      auto
bold_italic_font auto

# Mapeo de s铆mbolos para Nerd Fonts y powerline
symbol_map U+E0A0-U+E0BF,U+E0C0-U+E0C7,U+E000-U+E0A2,U+E0B0-U+E0BF,U+F000-U+F2FF,U+E200-U+E2A9 MesloLGS NF

# Ligaduras y renderizado moderno
disable_ligatures        never
text_composition_strategy platform

# === CONFIGURACIN AVANZADA DE RENDIMIENTO ===
# Optimizaciones de rendimiento
repaint_delay            10
input_delay              3
sync_to_monitor          yes

# Configuraci贸n de ventana moderna
remember_window_size     yes
initial_window_width     1200
initial_window_height    800
window_border_width      0.5pt
draw_minimal_borders     yes
single_window_margin_width -1
window_padding_width     4

# Configuraci贸n de comportamiento moderno
enable_audio_bell        yes
copy_on_select          no
strip_trailing_spaces   smart
focus_follows_mouse     no
clipboard_max_size      64

# Configuraci贸n espec铆fica para Linux/Arch
linux_display_server    auto
update_check_interval   24

# === CONFIGURACIN DE MOUSE MODERNA ===
# Selecci贸n con mouse mejorada
mouse_map left click ungrabbed mouse_handle_click selection link prompt
mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map right click ungrabbed mouse_handle_click selection link prompt

# Scroll mejorado
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines  1
touch_scroll_multiplier 1.0

