# Directorio actual
[directory]
style = "bold red"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true

# Git branch
[git_branch]
symbol = " "
style = "bold yellow"
format = "on [$symbol$branch]($style) "

